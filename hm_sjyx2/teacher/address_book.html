    <script type="text/javascript">
        $(function() {
           $(".swiper-container").swiper({
                slidesPerView : 3
           });


           $('.check-one').hide(); 

             // 点击编辑，出现checkbox
            $('.j-send').on('click',function(){
                var data = parseInt($(this).attr('data'));
                if(data === 0) {
                    $('.check-one').show(); 
                    $('.ch-tab-content').addClass('active');
                    $(this).parent().addClass('active');
                    $(this).html('取消');
                    $(this).attr('data', 1);
                } else {
                    $('.check-one').hide();
                    $('.ch-tab-content').removeClass('active');
                    $(this).parent().removeClass('active');
                    $(this).html('群发通知');
                    $(this).attr('data', 0);
                }
            });

            // 点击确定
            $('.j-confirm').on('click',function(){
                
            });

             // 全选操作
             $('.mt').each(function(){
                $(this).click(function(){
                   if($(this).hasClass('check-all')){
                      $('.check-one').prop('checked',this.checked);
                   }else if(!this.checked){
                      $('.check-all').prop('checked',false);
                   }
                   allTotal();
                });  
             });


        });
