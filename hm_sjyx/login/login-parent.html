<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>尚景云校</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sjyx.css">
  </head>
  <body style="">
    <div class="page-group" >
        <div class="page login-page">
            <div class="login-content">
                <img class="logo" src="../assets/images/logo.jpg">
                <div class="list-block">
                    <ul class="login-block">
                      <!-- Text inputs -->
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="text" placeholder="请输入孩子姓名">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content" >
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                              <div class="item-input div-phone">
                                <input id="phone" type="text" placeholder="请输入手机号">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content" >
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner" style="border-bottom: 1px solid #e7e7e7">
                              <div class="item-input scode-div">
                                <input type="text" placeholder="请输入验证码">
                                <span class="s-code"  onclick="sends.send();">获取验证码</span>
                              </div>
                            </div>
                          </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div><a href="#" class="button button-big button-fill">绑定</a></div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript">
      
      var sends = {
          checked:1,
          send:function(){
              var numbers = /^1\d{10}$/;
              var val = $('#phone').val().replace(/\s+/g,""); //获取输入手机号码
              if($('.scode-div span').attr('class') == 's-code'){
                if(!numbers.test(val) || val.length ==0){
                  console.log('ok');
                  $.toast('请输入正确手机号');
                  return false;
                }
              }
              if(numbers.test(val)){
                var time = 60;
                function timeCountDown(){
                  if(time==0){
                    clearInterval(timer);
                    $('.scode-div span').addClass('s-code').removeClass('s-code0').html("发送验证码");
                    sends.checked = 1;
                    return true;
                  }
                  $('.scode-div span').html("重新发送"+time+"S");
                  time--;
                  return false;
                  sends.checked = 0;
                }
                $('.scode-div span').addClass('s-code0').removeClass('s-code');
                timeCountDown();
                var timer = setInterval(timeCountDown,1000);
              }
          }
      }               
    </script>
  </body>
</html>
