<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>尚景云校</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sjyx.css">
  </head>
  <body>
    <div class="page-group" >
        <div class="page" >
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left icon-back back" href="#"></a>
                <h1 class="title">请假</h1>
            </header> 

            <div class="content content-padded" >
                <div class="leave-content edit-content">
                  <div class="leave-time clearfix info-shadow">
                    <h1>请假时间</h1>
                    <div class="leave-time-spe">
                        <div>
                            <label>起：</label>
                            <input type="text" id='datetime-picker1' placeholder="请选择开始时间" />
                        </div>
                        <div style="border-top: none;">
                            <label>止：</label>
                            <input type="text" id='datetime-picker2' placeholder="请选择结束时间" />
                        </div>
                    </div>
                  </div>
                  <div class="edit-item info-shadow">
                       <div class="leave-type list-block" style="margin-top:0; margin-bottom: 0;">
                          <h1 class="pull-left">请假类型 </h1>
                          <div class="item-content item-link ">
                              <div class="item-media"><i class="icon icon-form-gender"></i></div>
                              <div class="item-inner">
                                  <div class="item-input">
                                    <select dir="rtl" >
                                      <option value="">请选择请假类型</option>
                                      <option value="病假">病假</option>
                                      <option value="事假">事假</option>
                                    </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="leave-reason">
                          <h1>请假事由</h1>
                          <textarea id="leave-text" rows="10" placeholder="简略描写请假的事由"></textarea>
                          <span class="word-limit">还可以输入<b id="textCount">200</b>字</span>
                      </div>
                  </div>      
                </div>
                  
                  <div class="leave-btn">
                      <a href="#" class="button button-big button-fill">提交</a>
                  </div>
                  
                
            </div>

        </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../assets/js/sjyx.js' charset='utf-8'></script>
    <script>
      //选择日期
      $("#datetime-picker1").datetimePicker({});
      $("#datetime-picker2").datetimePicker({});

      //请假描述字数限制
      wordLimit('#leave-text',200,'#textCount' );
      
    </script>
  </body>
</html>
