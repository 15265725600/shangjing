<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>尚景云校</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sjyx.css">
  </head>
  <body>
    <div class="page-group" >
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left icon-back back" href="#"></a>
                <h1 class="title">发布动态</h1>
            </header>

            <div class="content ">       
                <div class="leave-content edit-content">
                    <div class="edit-item info-shadow" style="margin-top:0;">
                       <div class="leave-type list-block" style="margin-top:0; margin-bottom: 0;">
                          <h1 class="pull-left">班级 </h1>
                          <div class="item-content item-link ">
                              <div class="item-media"><i class="icon icon-form-gender"></i></div>
                              <div class="item-inner">
                                  <div class="item-input">
                                    <select dir="rtl">
                                      <option value="">请选择班级</option>
                                      <option value="一班">一班</option>
                                      <option value="二班">二班</option>
                                    </select>
                                  </div>
                              </div>
                          </div>                        
                        </div>
                      <div class="leave-type list-block" style="margin-top:0; margin-bottom: 0;">
                          <h1 class="pull-left">科目 </h1>
                          <div class="item-content  ">
                              <div class="item-media"><i class="icon icon-form-gender"></i></div>
                              <div class="item-inner">
                                  <div class="item-input subject-input">
                                      <input type="text" placeholder="默认id对应科目" name="" />
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="leave-reason">
                          <h1>请假事由</h1>
                          <textarea id="leave-text" rows="10" placeholder="简略描写请假的事由"></textarea>
                      </div>
                      <ul class="upload-img">
                          <li id="upload-area">                                
                              <input multiple="" id="my-files" type="file">
                              <img src="../assets/images/plus.png">
                          </li>
                      </ul>
                    </div>

                <div class="leave-btn" style="margin: 0 0.6rem">
                  <a href="#" class="button button-big button-fill ">发布</a>
                </div>
                
                
               </div>
            
            </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../assets/js/sjyx.js"></script>
    <script type="text/javascript">
    $(function(){
       uploadImg('#my-files','#upload-area');
    });
    </script>

  </body>
