<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>尚景云校</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/sjyx.css">
  </head>
  <body>
    <div class="page-group" >
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left icon-back" href="#"></a>
                <h1 class="title">编辑资料</h1>
            </header>

            <div class="content list-block" style="margin-top: 0" >
                    <ul class="student-profile">
                      <!-- Text inputs -->
                        <li class="info-shadow" style="">
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">头像</div>
                                <div class="item-input potrait-input">
                                  <img src="../assets/images/potrait.jpg">
                                  <input type="file" id="take-potrait"  accept="image/*">
                                </div>
                              </div>
                            </div>
                        </li>
                        <li style="margin-top: 0.6rem">
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">昵称</div>
                                <div class="item-input">
                                  <input type="text" placeholder="" value="橙喵喵" required >
                                </div>
                              </div>
                            </div>
                        </li>
                        <li class="info-shadow">
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-gender"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                  <select dir="rtl" >
                                    <option>男</option>
                                    <option selected>女</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                        </li>
                        <li style="margin-top: 0.6rem;">
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                  <input type="text" placeholder="" value="刘欣宇" required >
                                </div>
                              </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">ID</div>
                                <div class="item-input">
                                  <input type="text" placeholder="" value="580330" required >
                                </div>
                              </div>
                            </div>
                        </li>
                        <li class="info-shadow">
                            <div class="item-content item-link">
                              <div class="item-media"><i class="icon icon-form-name"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">职称</div>
                                <div class="item-input">
                                  <input type="text" placeholder="" value="语文老师" required >
                                </div>
                              </div>
                            </div>
                        </li>
                    </ul>
                    <div class="leave-btn" style="margin: 0 0.6rem">
                      <a href="#" class="button button-big button-fill">保存</a>
                    </div>
            </div>

        </div>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/sjyx.js"></script>
    <script type="text/javascript">
      uploadPicture();
    </script>
  </body>
